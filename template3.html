<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル確認画面</title>
</head>
<body>
    <table>
        {{ range . }}
        <tr>
            <td>{{ .ID}}</td>
            <td>{{ .Name}}</td>
        </tr>
        {{ end }}
    </table>
    <a href = 'http://localhost:8080/create'>テーブル作成へ</a><br>
    <a href = 'http://localhost:8080/delete'>テーブル削除へ</a>
</body>
</html>
