<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓アプリ</title>
</head>
<body>

    <form action="http://localhost:8080/result" method="post">
        <p>左項目：<input type="text" name="Num1"></p>
        <p>右項目：<input type="text" name="Num2"></p>
        <p>演算子：
            <input type="radio" name = "Calc" value="add">＋
            <input type="radio" name = "Calc" value="sub">－
            <input type="radio" name = "Calc" value="multi">×
            <input type="radio" name = "Calc" value="div">÷
        </p>
        <input type="submit" value="送信">
    </form>

    <hr>

    <p>［フォームの入力値］</p>
    <p>{{ .Error1 }}</p>
    <p>左項目：{{ .Num1 }}</p>
    <p>{{ .Error2 }}</p>
    <p>右項目：{{ .Num2 }}</p>
    <p>{{ .Error3 }}</p>
    <p>演算子：{{ .Calc }}</p>

    <hr>

    <p>演算結果：{{ .Answer }} {{ .Error4 }}</p>

</body>
</html>
